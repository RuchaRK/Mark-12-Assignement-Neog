<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | APP</title>
</head>
<body>
    <h1> How much u know about triangles lets see !!!</h1>
    <form class="quizForm">
    
        <div class="question-container">
            <p>Question1: What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label ><input type="radio" value="45" name="answer-1"/>45</label>
            <label ><input type="radio" value="90" name="answer-1"/>90</label>
            <label ><input type="radio" value="60" name="answer-1"/>60</label>
        </div>
        <div class="question-container">
            <p>Question2: If a triangle has an angle of 90 degrees, what is it called?</p>
            <label ><input type="radio" value="obtuse" name="answer-2"/>obtuse</label>
            <label ><input type="radio" value="right" name="answer-2"/>right</label>
            <label ><input type="radio" value="acute-angled" name="answer-2"/>acute-angled</label>
        </div>
    </form>
    <button id="submitAns">Check Score</button>
    <h2 id="output"></h2>

    <script src="quiz.js"></script>
    
</body>
</html>
